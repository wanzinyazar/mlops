---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wanzinyazar/mlops.git
    targetRevision: HEAD
    path: ml_ops
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  labels:
    name: argo-workflows
  spec:
    project: default
    source:
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 'v3.3.9'
      chart: argo-workflows
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        selfHeal: true
    
      

      