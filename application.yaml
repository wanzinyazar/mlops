apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wanzinyazar/mlops.git
    targetRevision: HEAD
    path: ml_ops
  destination: 
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated:
      selfHeal: true
      
    
      

      